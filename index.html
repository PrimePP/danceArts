<!DOCTYPE html>

<body>
    <section class="hero-all">
        <div class="left-part">
            <img src="./images/Logo.png" alt="company-logo" class="top-logo">

                </ul>

            <div class="part-bottom">

                <div class="small-part">

                    <div class="descp">

                    <div class="picture">
                        <img src="./images/pexels-cottonbro-7974875.jpg" alt="dance-girl" class="dance-pic">
